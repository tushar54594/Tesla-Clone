<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>Tesla cars</title>
</head>

<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" class="modelss" id="models">Model S</a></li>
                <li><a href="#" class="modelss" id="model3">Model 3</a></li>
                <li><a href="#" class="modelss" id="modelx">Model X</a></li>
                <li><a href="#" class="modelss" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Book Now</a>
        </nav>

        <div class="info">
            <div>
                <h2 id="range">396mi</h2>
                <p>Range</p>
            </div>
            <div>
                <h2 id="sixtymph">1.99s</h2>
                <p>0-60mph</p>
            </div>
            <div>
                <h2 id="topspeed">200mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="power">1020hp</h2>
                <p>Peak Power</p>
            </div>

            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>

    <script>
        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var range = document.getElementById("range");
        var sixtymph = document.getElementById("sixtymph");
        var topspeed = document.getElementById("topspeed");
        var power = document.getElementById("power");

        ms.onclick = function () {
            header.style.backgroundImage = "url(images/image-1.png)";
            model.innerHTML = "Model S";
            range.innerHTML = "396mi";
            sixtymph.innerHTML = "1.99s";
            topspeed.innerHTML = "200mph";
            power.innerHTML = "1020hp";

        }
        m3.onclick = function () {
            header.style.backgroundImage = "url(images/image-2.png)";
            model.innerHTML = "Model 3";
            range.innerHTML = "358mi";
            sixtymph.innerHTML = "3.1s";
            topspeed.innerHTML = "185mph";
            power.innerHTML = "802hp";
        }
        mx.onclick = function () {
            header.style.backgroundImage = "url(images/image-3.png)";
            model.innerHTML = "Model X";
            range.innerHTML = "333mi";
            sixtymph.innerHTML = "2.5s";
            topspeed.innerHTML = "200mph";
            power.innerHTML = "1020hp";
        }
        my.onclick = function () {
            header.style.backgroundImage = "url(images/image-4.png)";
            model.innerHTML = "Model Y";
            range.innerHTML = "330mi";
            sixtymph.innerHTML = "4.8s";
            topspeed.innerHTML = "175mph";
            power.innerHTML = "799hp";
        }
    </script>
</body>

</html>
